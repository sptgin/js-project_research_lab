<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 13</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="../node_modules/@pnotify/core/dist/PNotify.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="../node_modules/@pnotify/mobile/dist/PNotifyMobile.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="dist/basicLightbox.min.css" />
  </head>
  <body>
    <h1>Pixabay image finder</h1>
    <form class="search-form" id="search-form">
      <input
        class="search-input"
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
      />
    </form>
    <ul class="gallery"></ul>
    <button class="button_nodisplay" id="search-more">more</button>
    <script src="dist/basicLightbox.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
